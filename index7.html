<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>画像切り替え</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    background: #fff;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
    touch-action: manipulation;
  }
  img {
    width: 100%;
    object-fit: contain;
    background: white;
  }
  .buttons {
    display: flex;
  }
  button {
    flex: 1;
    font-size: 1rem;
  }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <img id="display" src="ni.jpg">
  <div class="buttons">
    <button ontouchstart="show('a.jpg')" ontouchend="show('ni.jpg')">あ</button>
    <button ontouchstart="show('i.jpg')" ontouchend="show('ni.jpg')">い</button>
    <button ontouchstart="show('u.jpg')" ontouchend="show('ni.jpg')">う</button>
    <button ontouchstart="show('e.jpg')" ontouchend="show('ni.jpg')">え</button>
    <button ontouchstart="show('o.jpg')" ontouchend="show('ni.jpg')">お</button>
    <button ontouchstart="show('n.jpg')" ontouchend="show('ni.jpg')">ん</button>
    <button ontouchstart="show('be.jpg')" ontouchend="show('ni.jpg')">べ</button>
  </div>

<script>
function show(image) {
  document.getElementById("display").src = image;
}

// 画面サイズに合わせて高さを調整
function adjustLayout() {
  const vh = window.innerHeight;
  const buttonHeight = vh * 0.12; // ボタン部分の高さ（12%）
  document.querySelector('.buttons').style.height = buttonHeight + 'px';
  
  // 残りを画像に割り当て
  const img = document.getElementById('display');
  img.style.height = (vh - buttonHeight) + 'px';
}
window.addEventListener('resize', adjustLayout);
window.addEventListener('load', adjustLayout);
</script>
</body>
</html>
